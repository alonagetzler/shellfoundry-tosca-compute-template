tosca_definitions_version: tosca_simple_yaml_1_0

metadata:
  template_name: {{cookiecutter.model_name}}
  template_author: {{cookiecutter.full_name}}
  template_version: {{cookiecutter.version}}
  template_icon: shell-icon.png

description: >
 Sample TOSCA based shell

imports:
  - cloudshell_standard: cloudshell_compute_standard_2_0_1.yaml

node_types:

  vendor.switch.{{cookiecutter.model_name}}:
    derived_from: cloudshell.nodes.Compute
    #properties:
    #  my_property:
    #    type: string          # optional values: string, integer, float, boolean, cloudshell.datatypes.Password
    #    default: fast
    #    description: Some attribute description
    #    constraints:
    #      - valid_values: [fast, slow]
    capabilities:
      auto_discovery_capability:
        type: cloudshell.capabilities.AutoDiscovery
        properties:        
          enable_auto_discovery:
            type: boolean
            default: true
          auto_discovery_description:
            type: string
            default: Describe the auto discovery
          inventory_description:
            type: string
            default: Describe the resource shell template
    artifacts:
      icon:
        file: shell-icon.png
        type: tosca.artifacts.File
      driver:
        file: {{ cookiecutter.driver_name }}.zip
        type: tosca.artifacts.File